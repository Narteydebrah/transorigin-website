<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold gradient background with slight rotation -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4B878;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rotated square background -->
  <rect x="56" y="56" width="400" height="400" rx="12" fill="url(#goldGradient)" transform="rotate(-3 256 256)"/>
  
  <!-- Letter T -->
  <text x="256" y="380" font-family="Playfair Display, Georgia, serif" font-size="280" font-weight="800" fill="#0A1E3D" text-anchor="middle">T</text>
</svg>